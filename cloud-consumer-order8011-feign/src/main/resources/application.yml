server:
  port: 8011

spring:
  application:
    name: cloud-consumer-order-feign

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:7001/eureka
#      defaultZone: http://eureka7001:7001/eureka,http://eureka7002:7002/eureka
  instance:
    instance-id: order8011
    prefer-ip-address: true #访问路径可以显示IP地址

# 设置Feign的超时时间（OpenFeign默认支持Ribbon）
ribbon:
  # 建立连接后从服务器获取响应数据所用的时间(单位是毫秒),如果服务端sleep 3s，那么如果不想报错，就要把这个参数设置的大于3s
  ReadTimeout: 4000
  # 建立TCP连接所用的时间(单位是毫秒)，针对网络情况设置该参数
  ConnectTimeout: 2000

# 配置Feign的log
