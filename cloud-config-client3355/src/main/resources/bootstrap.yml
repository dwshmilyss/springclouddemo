server:
  port: 3355

spring:
  application:
    name: cloud-config-client
  cloud:
    # config client配置
    config:
      #前面三个要符合官方的规则 /{label}/{application}-{}.yml
      label: main #分支名
      profile: dev #环境名
      name: config #配置文件名
      uri: http://localhost:3344 #配置中心服务端地址

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:7001/eureka
#      defaultZone: http://eureka7001:7001/eureka,http://eureka7002:7002/eureka #eureka 集群版
  instance:
    instance-id: config-client3355
    prefer-ip-address: true #访问路径可以显示IP地址
    ip-address: 127.0.0.1
    lease-renewal-interval-in-seconds: 1 #eureka客户端向服务端发送心跳的时间间隔，单位为秒(默认30s)
    lease-expiration-duration-in-seconds: 2 #eureka服务端在收到最后一次心跳后等待的时间上限(默认90s)，超时将踢出

#Actuator 的管理端点暴露配置
management:
  endpoints:
    web:
      exposure:
        include: "*" #暴露所有端点
  endpoint:
    health:
      show-details: always #端点健康信息显示详细信息